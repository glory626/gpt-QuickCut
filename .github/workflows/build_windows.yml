name: Build Windows Portable

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@v3

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qt5compat qtimageformats qtmultimedia'
          cache: true

      - name: Configure
        run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="%Qt6_DIR%/.."

      - name: Build
        run: cmake --build build --config Release -j

      - name: Deploy Qt (windeployqt)
        shell: pwsh
        run: |
          $exe = "build/Release/quickcut.exe"
          & "${env:IQTA_TOOLS}/Qt6/bin/windeployqt.exe" --release --compiler-runtime $exe

      - name: Download FFmpeg
        shell: pwsh
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath .
          $ff = Get-ChildItem -Directory -Filter "ffmpeg*" | Select-Object -First 1
          Copy-Item "$($ff.FullName)\bin\ffmpeg.exe" build\Release -Force
          Copy-Item "$($ff.FullName)\bin\ffprobe.exe" build\Release -Force

      - name: Package Portable Zip
        uses: actions/upload-artifact@v4
        with:
          name: QuickCut_Windows_Portable
          path: |
            build/Release/*